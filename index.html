<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- info section -->
      <section class="info-section">
        <div class="info-intro">
          <ion-icon class="info-icon" name="person-circle-outline"></ion-icon>
          <h1>JOHN DON</h1>
          <p>Johndon@company.com</p>
        </div>
        <!-- SECTION LINKS -->
        <div class="info-section-links">
          <a href="#"><ion-icon name="folder-outline"></ion-icon> File</a>
          <a href="#"
            ><ion-icon name="notifications"></ion-icon> Notification</a
          >
          <a href="#"><ion-icon name="chatbox-ellipses"></ion-icon> Messages</a>
          <a href="#"><ion-icon name="location"></ion-icon> Location</a>
          <a href="#"><ion-icon name="pie-chart"></ion-icon> Graph</a>
          <a href="#"><ion-icon name="home-outline"></ion-icon> Home</a>
        </div>
      </section>

      <!-- STATS SECTION -->

      <div class="stats-container">
        <div class="stats">
          <h2>Dashboard User</h2>
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <!-- card-container -->
        <div class="card-container">
          <!-- card 1 -->
          <div class="card">
            <div class="card-rating">
              <p>Earnings</p>
              <ion-icon name="cash-outline"></ion-icon>
            </div>
            <div class="card-info">
              <ion-icon name="logo-euro"></ion-icon>
              <h2>628</h2>
            </div>
          </div>
          <!-- card 2 -->
          <div class="card">
            <div class="card-rating">
              <p>Shares</p>
              <ion-icon name="share-social"></ion-icon>
            </div>
            <div class="card-info">
              <h2>2434</h2>
            </div>
          </div>
          <!--card 3  -->
          <div class="card">
            <div class="card-rating">
              <p>Likes</p>
              <ion-icon name="thumbs-up-outline"></ion-icon>
            </div>
            <div class="card-info">
              <h2>1259</h2>
            </div>
          </div>
          <!--card 4  -->
          <div class="card">
            <div class="card-rating">
              <p>Rating</p>
              <ion-icon name="star"></ion-icon>
            </div>
            <div class="card-info">
              <h2>8.5</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- icons script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
